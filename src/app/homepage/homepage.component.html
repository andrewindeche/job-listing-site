<div class="welcome">
    <p>Welcome to Career Client</p>
    <p class = "motto">Kenya's number <span class="ranking">#1 job site</span></p>
  </div>
  <form #searchField="ngForm">
  <div class="search">
    <div *ngIf="searchField.submitted && searchField.invalid">
      <p class="error-message">Empty Input ! Please enter a word to search</p>
    </div>
    <input type="text" class="search-input form-control" id="searchInput" [(ngModel)]="searchInput"
    required (input)="onInputChange($event)"  name="search" placeholder="Search for Jobs here:" [(ngModel)]="searchInput">
    <button (click)="searchUser()" class="search-button">Search!</button>
  </div>
</form>
